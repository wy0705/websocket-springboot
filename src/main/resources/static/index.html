<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Spring Boot WebSocket Chat Application | CalliCoder</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/information.css">
    <script type="text/javascript"src="./js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./js/information.js"></script>
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Type your username</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Start Chatting</button>
            </div>
        </form>
    </div>
</div>



<div id="finend_page" class="hidden">
    <div class="finend-container">
        <div class="finend-header">
        </div>
        <form id="finend_Form" name="findF" nameForm="finend_From">
            <div class="header">
                <div class="top">
                    <div><img src="./img/aaa.webp" alt=""></div>
                    <div class="address">Name</div>
                    <button type="submit" id="PPt_Btn" float="right"></button>
                </div>
                <!-- 中间 -->

                <div class="online_friend" id="Friend_Div">
                    <ul class="content" padding-left=0>
                    </ul>
                </div>


                <!-- 底边栏 -->
                <div class="footer">
                    <div class="option">
                        <div class="list"><a href="#">消息</a></div>
                    </div>
                    <div class="option">
                        <div class="list"><a href="./course.html">课程</a></div>
                    </div>
                    <div class="option">
                        <div class="list"><a href="./my.html">我的</a></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>



<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <h2>Spring WebSocket Chat Demo</h2>
        </div>
        <div class="connecting">
            Connecting...
        </div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm" nameForm="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                    <button type="submit" class="primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript" src="https://cdn.bootcss.com/sockjs-client/1.1.4/sockjs.min.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/stomp.js/2.3.3/stomp.min.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
</body>
